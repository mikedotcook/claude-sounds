name: Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update Info.plist version
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.version }}" Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.version.outputs.version }}" Info.plist

      - name: Build
        run: ./build.sh

      - name: Verify build
        run: |
          test -f ClaudeSounds.app/Contents/MacOS/ClaudeSounds
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ClaudeSounds.app/Contents/Info.plist

      - name: Create ZIP
        run: |
          xattr -cr ClaudeSounds.app
          zip -r ClaudeSounds.app.zip ClaudeSounds.app

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Claude Sounds ${{ steps.version.outputs.tag }}" \
            --notes "$(cat <<'EOF'
          ## Install

          1. Download **ClaudeSounds.app.zip** below
          2. Unzip and move `ClaudeSounds.app` wherever you like
          3. Remove the macOS quarantine flag:
          ```
          xattr -cr /path/to/ClaudeSounds.app
          ```
          Or alternatively:
          ```
          xattr -d com.apple.quarantine /path/to/ClaudeSounds.app
          ```
          4. Open the app â€” it will appear in your menu bar
          EOF
          )" \
            ClaudeSounds.app.zip
